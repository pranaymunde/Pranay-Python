{% extends "base.html" %}

{% block content %}
<h2>ðŸ•‰ Thought of the Day</h2>

<form action="/add" method="POST" class="mb-4 text-center">
    <input type="text" name="thought" class="form-control d-inline-block w-50 mr-2" placeholder="Enter new thought" required>
    <button class="btn btn-primary">Add</button>
</form>

{% for t in thoughts %}
<div class="card mb-2">
    <div class="card-body d-flex justify-content-between align-items-center">
        {{ t.content }}
        <a href="/delete/{{ t.id }}" class="btn btn-danger btn-sm">Delete</a>
    </div>
</div>
{% endfor %}
{% endblock %}
