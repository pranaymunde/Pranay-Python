{% extends "base.html" %}

{% block content %}
<h2>ğŸ•‰ Mantras</h2>

<form action="/mantras/add" method="POST" class="mb-4">
    <input type="text" name="title" class="form-control mb-2" placeholder="Mantra Title" required>
    <textarea name="content" class="form-control mb-2" rows="2" placeholder="Mantra Content" required></textarea>
    <button class="btn btn-primary">Add Mantra</button>
</form>

{% for m in mantras %}
<div class="card mb-2">
    <div class="card-body">
        <a href="/mantra/{{ m.id }}">{{ m.title }}</a>
    </div>
</div>
{% endfor %}
{% endblock %}
