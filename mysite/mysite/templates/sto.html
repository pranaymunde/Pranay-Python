<!DOCTYPE html>
<html>
  <head>
    <title>Stotras</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="p-4">
    <h2>ðŸ“œ Stotras</h2>
    <a href="/" class="btn btn-secondary mb-3">Home</a>

    <form action="/stotras/add" method="POST" class="mb-4">
      <input
        type="text"
        name="title"
        class="form-control mb-2"
        placeholder="Stotra Title"
        required
      />
      <textarea
        name="content"
        class="form-control mb-2"
        rows="4"
        placeholder="Stotra Content"
        required
      ></textarea>
      <button class="btn btn-primary">Add Stotra</button>
    </form>

    <ul class="list-group">
      {% for s in stotras %}
      <li class="list-group-item">
        <a href="/stotra/{{ s.id }}">{{ s.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
